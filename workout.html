<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout Log - FitLink</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="workout.css" />
  </head>
  <body>
    <div class="wrap">
      <main class="content">
        <header class="page-header">
          <h1>Workout Log</h1>
          <p>2025년 7월 20일</p>
        </header>

        <!-- 총 세트 수행 -->
        <section class="summary-box">
          <div class="summary-title">총 세트 수행</div>
          <p class="summary-subtitle">0개 운동 등록 수행</p>
          <div class="summary-stats">
            <div>
              <p>최고 중량</p>
              <strong>0</strong>
            </div>
            <div>
              <p>총 반복수</p>
              <strong>0</strong>
            </div>
            <div>
              <p>총 볼륨</p>
              <strong>0</strong>
            </div>
          </div>
        </section>

        <!-- 오늘의 운동 입력 -->
        <section class="input-box">
          <h2>오늘의 운동</h2>
          <p>수행한 운동과 세트별 무게, 횟수를 확인하세요</p>
          <div class="input-form">
            <select><option>부위</option></select>
            <select><option>운동</option></select>
            <input type="text" placeholder="무게" />
            <span>kg</span>
            <span class="multiply">×</span>
            <input type="text" placeholder="횟수" />
            <span>회</span>
            <button>＋</button>
          </div>

          <!-- 운동 리스트 예시 -->
          <div class="set-item">가슴 운동 무게 100 kg × 1 회<button>－</button></div>
          <div class="set-item">어깨 운동 무게 100 kg × 1 회<button>－</button></div>
        </section>

        <!-- 1RM 박스 -->
        <section class="rm-box">
          <div class="rm-title">1RM</div>
          <p class="rm-score">&lt;540&gt;</p>
          <div class="rm-stats">
            <div>
              <p>벤치프레스</p>
              <strong>120</strong>
            </div>
            <div>
              <p>데드리프트</p>
              <strong>220</strong>
            </div>
            <div>
              <p>스쿼트</p>
              <strong>200</strong>
            </div>
          </div>
        </section>

        <!-- 1RM 입력 -->
        <section class="input-box">
          <h2>1RM 무게</h2>
          <div class="input-form">
            <select><option>부위</option></select>
            <select><option>운동</option></select>
            <input type="text" placeholder="무게" />
            <span>kg</span>
            <span class="multiply">×</span>
            <input type="text" placeholder="횟수" />
            <span>회</span>
            <button>＋</button>
          </div>
        </section>

        <footer class="footer">Copyright © 2025. FitLink All rights reserved.</footer>
      </main>
    </div>
  </body>
</html>
