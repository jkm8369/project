<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workout Log - FitLink</title>
  <link rel="stylesheet" href="./front/assets/css/reset.css">
  <link rel="stylesheet" href="workout.css" />
</head>
<body>
  <div id="wrap">

    <!-- ------헤더------ -->
    <header>
      <!-- 왼쪽: 이미지 로고 (변경됨) -->
      <a href="" class="btn-logout">
          <!-- 여기에 실제 로고 이미지 파일을 연결하세요 -->
          <img src="./front/assets/images/logo.jpg" alt="FitLnk Logo">
      </a>

      <!-- 오른쪽: 사용자 메뉴 -->
      <div class="btn-logout">
          <a href="#" class="logout-link">
              로그아웃
          </a>
      </div>
    </header>

    <!-- --aside + main-- -->
    <div id="content">
      <aside>
        <div class="user-info">
          <img src="profile.png" alt="회원아이콘" />
          <p>홍길동<br /><small>회원 | Trainer</small></p>
        </div>
        <div class="menu">
          <ul>
            <li>운동일지</li>
            <li>InBody & Meal</li>
            <li>사진</li>
            <li>예약현황</li>
            <li>운동종류</li>
          </ul>
        </div>
      </aside>

      <main>
        <section class="summary-box">
          <h2>총 세트 수행</h2>
          <p>0개 운동 등록 수행</p>
          <div class="stats">
            <div>최고 중량<br /><strong>0</strong></div>
            <div>총 반복수<br /><strong>0</strong></div>
            <div>총 볼륨<br /><strong>0</strong></div>
          </div>
        </section>

        <section class="workout-input">
          <h3>오늘의 운동</h3>
          <form class="set-form">
            <select><option>부위</option></select>
            <select><option>운동</option></select>
            <input type="number" placeholder="무게" />kg
            <input type="number" placeholder="횟수" />회
            <button type="submit">+</button>
          </form>

          <section class="set-list">
          <!-- 여기에 js로 추가될 항목이 들어감 -->
          </section>

        </section>

        <section class="rm-box">
          <h3>1RM</h3>

          <div class="rm-stats">
            <div>벤치프레스<br /><strong>120</strong></div>
            <div>데드리프트<br /><strong>220</strong></div>
            <div>스쿼트<br /><strong>200</strong></div>
          </div>
        </section>


        <section class="rm-weight">
          <h3>1RM 무게</h3>

          <form class="set-form">
            <select><option>부위</option></select>
            <select><option>운동</option></select>
            <input type="number" placeholder="무게" />kg
            <input type="number" placeholder="횟수" />회
            <button type="submit">+</button>
          </form>

          <section class="set-list">
          <!-- 여기에 js로 추가될 항목이 들어감 -->
          </section>

        </section>
      </main>
    </div>

    <footer>
      Copyright © 2025. FitLink All rights reserved.
    </footer>
  </div>
</body>
</html>
