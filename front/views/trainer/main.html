<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../../assets/css/trainer.css" />
  </head>

  <body>
    <!-- 앞으로 달력과 리스트가 들어갈 하늘색 직사각형 영역입니다. -->
    <div class="main-rectangle">
      <!-- 1. 달력이 들어갈 자리 (임시 영역) -->
      <div class="calendar-placeholder">
        <!-- 나중에 이 자리에 실제 달력 코드가 들어갑니다. -->
      </div>

      <!-- 2. 달력과 리스트를 구분하는 선 -->
      <div class="divider"></div>

      <!-- 3. 회원수업 리스트 섹션 -->
      <div class="member-list-section">
        <h2 class="list-title">회원수업 리스트</h2>

        <!-- 회원 목록 테이블: 이 부분은 나중에 백엔드 데이터로 채워집니다. -->
        <table class="member-table">
          <!-- 테이블 헤더 -->
          <thead>
            <tr>
              <th>시간</th>
              <th>이름</th>
              <th>나이</th>
              <th>PT 등록일수</th>
              <th>PT 수업일수</th>
              <th>PT 잔여일수</th>
            </tr>
          </thead>
          <!-- 테이블 본문 (데이터가 들어갈 부분) -->
          <tbody>
            <!-- 예시 데이터 1: 이 tr 전체가 동적으로 생성될 부분입니다. -->
            <tr>
              <td>10:00</td>
              <td><a href="#">홍길동</a></td>
              <td>20세</td>
              <td>30회</td>
              <td>10회</td>
              <td>20회</td>
              <td>
                <button class="cancel-btn">취소</button>
              </td>
            </tr>
            <!-- 예시 데이터 2 -->
            <tr>
              <td>12:00</td>
              <td>김미미</td>
              <td>30세</td>
              <td>40회</td>
              <td>10회</td>
              <td>30회</td>
              <td>
                <button class="cancel-btn">취소</button>
              </td>
            </tr>
            <!-- 예시 데이터 3 -->
            <tr>
              <td>14:00</td>
              <td>이동수</td>
              <td>40세</td>
              <td>50회</td>
              <td>10회</td>
              <td>40회</td>
              <td>
                <button class="cancel-btn">취소</button>
              </td>
            </tr>
            <!-- (스프링부트와 연결 시, 이 <tbody> 안에 데이터가 반복적으로 추가됩니다) -->
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
