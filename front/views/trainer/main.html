<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout Log - FitLink</title>
    <link rel="stylesheet" href="../../assets/css/reset.css" />
    <link rel="stylesheet" href="../../assets/css/include.css" />
    <link rel="stylesheet" href="../../assets/css/trainer.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  </head>
  <body>
    <div id="wrap">
      <!-- ------헤더------ -->
      <header>
        <!-- 왼쪽: 이미지 로고 (변경됨) -->
        <a href="" class="btn-logout">
          <!-- 여기에 실제 로고 이미지 파일을 연결하세요 -->
          <img
            src="../../../../project/front/assets/images/logo.jpg"
            alt="FitLnk Logo"
          />
        </a>

        <!-- 오른쪽: 사용자 메뉴 -->
        <div class="btn-logout">
          <a href="#" class="logout-link"> 로그아웃 </a>
        </div>
      </header>

      <!-- --aside + main-- -->
      <div id="content">
        <aside>
          <div class="user-info">
            <div class="user-name-wrap">
              <img
                class="dumbell-icon"
                src="../../assets/images/사이트로고.jpg"
                alt="dumbell-icon"
              />
              <p class="user-name">홍길동<br /><small>(트레이너)</small></p>
            </div>
          </div>

          <div class="aside-menu">
            <a href="#" class="menu-item">
              <i class="fa-solid fa-address-card"></i>
              <span>회원</span>
            </a>
            <a href="#" class="menu-item">
              <i class="fa-solid fa-calendar-days"></i>
              <span>일정</span>
            </a>
            <a href="#" class="menu-item">
              <i class="fa-solid fa-weight-hanging"></i>
              <span>운동종류</span>
            </a>
          </div>
        </aside>

        <main>
          <!-- 1. 달력 -->
          <div class="calendar">
            <!-- 나중에 이 자리에 실제 달력 코드가 들어갑니다. -->
          </div>
          <!-- //1. 달력 -->

          <!-- 2. 구분선 -->
          <div class="line"></div>
          <!-- //2. 구분선 -->

          <!-- 3. 회원수업 리스트 섹션 -->
          <div class="member-list">
            <h4 class="list-title">회원수업 리스트</h4>

            <!-- 회원 목록 테이블: 이 부분은 나중에 백엔드 데이터로 채워집니다. -->
            <table class="member-table">
              <!-- 테이블 헤더 -->
              <thead>
                <tr>
                  <th>시간</th>
                  <th>이름</th>
                  <th>나이</th>
                  <th>PT 등록일수</th>
                  <th>PT 수업일수</th>
                  <th>PT 잔여일수</th>
                </tr>
              </thead>
              <!-- 테이블 본문 (데이터가 들어갈 부분) -->
              <tbody>
                <!-- 예시 데이터 1 -->
                <tr>
                  <td>10:00</td>
                  <td><a href="#">홍길동</a></td>
                  <td>20세</td>
                  <td>30회</td>
                  <td>10회</td>
                  <td>20회</td>
                  <td>
                    <button class="cancel-btn">취소</button>
                  </td>
                </tr>
                <!-- 예시 데이터 2 -->
                <tr>
                  <td>12:00</td>
                  <td>김미미</td>
                  <td>30세</td>
                  <td>40회</td>
                  <td>10회</td>
                  <td>30회</td>
                  <td>
                    <button class="cancel-btn">취소</button>
                  </td>
                </tr>
                <!-- 예시 데이터 3 -->
                <tr>
                  <td>14:00</td>
                  <td>이동수</td>
                  <td>40세</td>
                  <td>50회</td>
                  <td>10회</td>
                  <td>40회</td>
                  <td>
                    <button class="cancel-btn">취소</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- //3. 회원수업 리스트 섹션 -->
        </main>
      </div>

    <footer>
      <p>Copyright © 2025. FitLink All rights reserved.</p>
    </footer>
    </div>
  </body>
</html>
