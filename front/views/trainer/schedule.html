<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout Log - FitLink</title>
    <link rel="stylesheet" href="./front/assets/css/reset.css" />
    <link rel="stylesheet" href="../../assets/css/include.css" />
    <link rel="stylesheet" href="../../../front/assets/css/trainer.css" />
  </head>
  <body>
    <div id="wrap">
      <!-- ------헤더------ -->
      <header>
        <!-- 왼쪽: 이미지 로고 (변경됨) -->
        <a href="" class="btn-logout">
          <!-- 여기에 실제 로고 이미지 파일을 연결하세요 -->
          <img
            src="../../../../project/front/assets/images/logo.jpg"
            alt="FitLnk Logo"
          />
        </a>

        <!-- 오른쪽: 사용자 메뉴 -->
        <div class="btn-logout">
          <a href="#" class="logout-link"> 로그아웃 </a>
        </div>
      </header>

      <!-- --aside + main-- -->
      <div id="content">
        <aside>
          <div class="user-info">
            <div class="user-name-wrap">
              <img
                class="dumbell-icon"
                src="../../assets/images/사이트로고.jpg"
                alt="dumbell-icon"
              />
              <p class="user-name">홍길동<br /><small>(회원)</small></p>
            </div>
            <div class="trainer-info">
              <img
                class="check-icon"
                src="../../assets/images/member/check square.jpg"
                alt="check"
              />
              <span>1 Trainer</span>
            </div>
          </div>

          <div class="aside-menu">
            <ul>
              <li>
                <img
                  src="../../assets/images/member/notebook.jpg"
                  alt="운동일지"
                />
                운동일지
              </li>
              <li>
                <img src="../../assets/images/member/graph.jpg" alt="인바디" />
                InBody & Meal
              </li>
              <li>
                <img src="../../assets/images/member/album-02.jpg" alt="사진" />
                사진
              </li>
              <li>
                <img
                  src="../../assets/images/member/calendar-01.jpg"
                  alt="예약현황"
                />
                예약현황
              </li>
              <li>
                <img
                  src="../../assets/images/member/equipment.jpg"
                  alt="운동종류"
                />
                운동종류
              </li>
            </ul>
          </div>
        </aside>

        <main>
          <!-- 1. 제목 -->
          <div class="page-header">
            <p class="page-title">Schedule</p>
            <p class="page-subtitle">2025년 7월 20일</p>
          </div>
          <!-- //1. 제목 -->

          <!-- 2. 달력 -->
          <div class="calendar">
            <!-- 나중에 이 자리에 실제 달력 코드가 들어갑니다. -->
          </div>
          <!-- //2. 달력 -->
        </main>
      </div>

      <footer>Copyright © 2025. FitLink All rights reserved.</footer>
    </div>
  </body>
</html>
