<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout Log - FitLink</title>
    <link rel="stylesheet" href="../../assets/css/reset.css" />
    <link rel="stylesheet" href="../../assets/css/include.css" />
    <link rel="stylesheet" href="../../assets/css/trainer.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  </head>
  <body>
    <div id="wrap">
      <!-- ------헤더------ -->
      <header>
        <!-- 왼쪽: 이미지 로고 (변경됨) -->
        <a href="" class="btn-logout">
          <!-- 여기에 실제 로고 이미지 파일을 연결하세요 -->
          <img
            src="../../../../project/front/assets/images/logo.jpg"
            alt="FitLnk Logo"
          />
        </a>

        <!-- 오른쪽: 사용자 메뉴 -->
        <div class="btn-logout">
          <a href="#" class="logout-link"> 로그아웃 </a>
        </div>
      </header>

      <!-- --aside + main-- -->
      <div id="content">
        <aside>
          <div class="user-info">
            <div class="user-name-wrap">
              <img
                class="dumbell-icon"
                src="../../assets/images/사이트로고.jpg"
                alt="dumbell-icon"
              />
              <p class="user-name">홍길동<br /><small>(트레이너)</small></p>
            </div>
          </div>

          <div class="aside-menu">
            <a href="#" class="menu-item">
              <i class="fa-solid fa-address-card"></i>
              <span>회원</span>
            </a>
            <a href="#" class="menu-item">
              <i class="fa-solid fa-calendar-days"></i>
              <span>일정</span>
            </a>
            <a href="#" class="menu-item">
              <i class="fa-solid fa-weight-hanging"></i>
              <span>운동종류</span>
            </a>
          </div>
        </aside>

        <main>
          <!-- 1. 제목 -->
          <div class="page-header">
            <h3 class="page-title">Schedule</h3>
            <p class="page-subtitle">2025년 7월 20일</p>
          </div>
          <!-- //1. 제목 -->

          <!-- 2. 달력 -->
          <div class="calendar">
            <!-- 나중에 이 자리에 실제 달력 코드가 들어갑니다. -->
          </div>
          <!-- //2. 달력 -->
        </main>
      </div>

      <footer>
        <p>Copyright © 2025. FitLink All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
