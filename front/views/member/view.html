<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workout Log - FitLink</title>
  <link rel="stylesheet" href="../../assets/css/reset.css" />
  <link rel="stylesheet" href="../../assets/css/include.css" />
  <link rel="stylesheet" href="../../assets/css/member.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body>
  <div id="wrap">
    <!-- ------헤더------ -->
    <header>
      <!-- 왼쪽: 이미지 로고 (변경됨) -->
      <a href="" class="btn-logout">
        <!-- 여기에 실제 로고 이미지 파일을 연결하세요 -->
        <img src="../../../../project/front/assets/images/logo.jpg" alt="FitLnk Logo" />
      </a>

      <!-- 오른쪽: 사용자 메뉴 -->
      <div class="btn-logout">
        <a href="#" class="logout-link">
          <i class="fa-solid fa-right-from-bracket"></i>
          로그아웃
        </a>
      </div>
    </header>

    <!-- --aside + main-- -->
    <div id="content">
      <aside>
        <div class="user-info">
          <div class="user-name-wrap">
            <img class="dumbell-icon" src="../../assets/images/사이트로고.jpg" alt="dumbell-icon" />
            <p class="user-name">홍길동<br /><small>(회원)</small></p>
          </div>
          <div class="trainer-info">
            <i class="fa-solid fa-clipboard-user"></i>
            <span>1 Trainer</span>
          </div>
        </div>
        <div class="aside-menu">
          <a href="#" class="menu-item">
            <i class="fa-solid fa-book"></i>
            <span>운동일지</span>
          </a>
          <a href="#" class="menu-item">
            <i class="fa-solid fa-chart-pie"></i>
            <span>InBody & Meal</span>
          </a>
          <a href="#" class="menu-item">
            <i class="fa-solid fa-images"></i>
            <span>사진</span>
          </a>
          <a href="#" class="menu-item">
            <i class="fa-solid fa-calendar-check"></i>
            <span>예약현황</span>
          </a>
          <a href="#" class="menu-item">
            <i class="fa-solid fa-list-ul"></i>
            <span>운동종류</span>
          </a>
        </div>
      </aside>

      <main>
        <!-- 1. 제목 -->
        <div class="page-header">
          <h3 class="page-title">View</h3>
          <p class="page-subtitle">2025년 7월 20일</p>
        </div>
        <!-- //1. 제목 -->

        <!-- 2. 달력 -->
        <div class="calendar">
          <!-- 나중에 이 자리에 실제 달력 코드가 들어갑니다. -->
        </div>
        <!-- //2. 달력 -->

        <!-- 3. 구분선 -->
        <div class="line"></div>
        <!-- //3. 구분선 -->

        <!-- 4. 사진 갤러리 -->
        <div class="photo-gallery-section">
          <div class="gallery-header">
            <h4 class="gallery-title">운동사진</h4>
            <button class="btn-add-photo">
              <i class="fa-regular fa-image"></i> 사진 등록
            </button>
          </div>
          <ul class="photo-grid">
            <li class="photo-item-placeholder">
              <button class="btn-delete-photo" aria-label="취소">
                <i class="fa-solid fa-xmark"></i>
              </button>
            </li>
            <li class="photo-item-placeholder">
              <button class="btn-delete-photo" aria-label="취소">
                <i class="fa-solid fa-xmark"></i>
              </button>
            </li>
            <li class="photo-item-placeholder">
              <button class="btn-delete-photo" aria-label="취소">
                <i class="fa-solid fa-xmark"></i>
              </button>
            </li>
            <li class="photo-item-placeholder">
              <button class="btn-delete-photo" aria-label="취소">
                <i class="fa-solid fa-xmark"></i>
              </button>
            </li>
            <li class="photo-item-placeholder">
              <button class="btn-delete-photo" aria-label="취소">
                <i class="fa-solid fa-xmark"></i>
              </button>
            </li>
            <li class="photo-item-placeholder">
              <button class="btn-delete-photo" aria-label="취소">
                <i class="fa-solid fa-xmark"></i>
              </button>
            </li>
          </ul>
        </div>

        <div class="photo-gallery-section">
          <div class="gallery-header">
            <h4 class="gallery-title">식단사진</h4>
            <button class="btn-add-photo">
              <i class="fa-regular fa-image"></i> 사진 등록
            </button>
          </div>
          <ul class="photo-grid">
            <li class="photo-item-placeholder">
              <button class="btn-delete-photo" aria-label="취소">
                <i class="fa-solid fa-xmark"></i>
              </button>
            </li>
            <li class="photo-item-placeholder">
              <button class="btn-delete-photo" aria-label="취소">
                <i class="fa-solid fa-xmark"></i>
              </button>
            </li>
            <li class="photo-item-placeholder">
              <button class="btn-delete-photo" aria-label="취소">
                <i class="fa-solid fa-xmark"></i>
              </button>
            </li>
            <li class="photo-item-placeholder">
              <button class="btn-delete-photo" aria-label="취소">
                <i class="fa-solid fa-xmark"></i>
              </button>
            </li>
            <li class="photo-item-placeholder">
              <button class="btn-delete-photo" aria-label="취소">
                <i class="fa-solid fa-xmark"></i>
              </button>
            </li>
            <li class="photo-item-placeholder">
              <button class="btn-delete-photo" aria-label="취소">
                <i class="fa-solid fa-xmark"></i>
              </button>
            </li>
          </ul>
        </div>
        <!-- //4. 사진 갤러리 -->
      </main>
    </div>

    <footer>
      <p>Copyright © 2025. FitLink All rights reserved.</p>
    </footer>
  </div>
</body>

</html>
