<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8">
    <title>FitLink 회원가입</title>
    <link rel="stylesheet" href="../../assets/css/joinform.css">
    <link rel="stylesheet" href="../../assets/css/reset.css">
  </head>
  <body>
    <div id="wrap">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="frame">
            <div class="overlap-group">
                <img class="element" src="../../assets/images/logo.jpg" />
                <div class="group">
                    <div class="div">
                    <div class="frame-wrapper">
                        <div class="frame-2">
                        <img class="user" src="" />
                        <div class="text-wrapper">아이디</div>
                        </div>
                    </div>
                    <div class="div-wrapper">
                        <div class="frame-3">
                        <img class="lock-alt-light" src="img/lock-alt-light.svg" />
                        <div class="text-wrapper-2">비밀번호</div>
                        </div>
                    </div>
                    <div class="view"></div>
                    </div>
                </div>
              <div class="group-2">
                <div class="frame-wrapper">
                  <div class="frame-2">
                    <img class="user" src="img/user.svg" />
                    <div class="text-wrapper">이름</div>
                  </div>
                </div>
                <div class="frame-4">
                  <div class="frame-5">
                    <div class="calendar"><img class="vector" src="img/vector.svg" /></div>
                    <div class="text-wrapper-3">생년월일</div>
                  </div>
                </div>
                <div class="frame-6">
                  <div class="frame-7">
                    <img class="user-check" src="img/user-check-01.svg" />
                    <div class="frame-8"><div class="text-wrapper-2">성별</div></div>
                  </div>
                  <div class="frame-9">
                    <div class="input"></div>
                    <div class="text-wrapper-4">남</div>
                  </div>
                  <div class="frame-9">
                    <div class="input"></div>
                    <div class="text-wrapper-4">여</div>
                  </div>
                </div>
                <div class="frame-10">
                  <div class="frame-7">
                    <img class="img" src="img/users.svg" />
                    <div class="frame-11"><div class="text-wrapper-2">구분</div></div>
                  </div>
                  <div class="frame-9">
                    <div class="input"></div>
                    <div class="text-wrapper-4">트레이너</div>
                  </div>
                  <div class="frame-9">
                    <div class="input"></div>
                    <div class="text-wrapper-4">회원</div>
                  </div>
                </div>
                <div class="frame-12">
                  <div class="frame-13">
                    <img class="img" src="img/phone.svg" />
                    <div class="text-wrapper-3">휴대전화번호</div>
                  </div>
                </div>
              </div>
              <div class="btn-join"><div class="text-wrapper-5">회원가입</div></div>
            </div>
          </div>
          <div class="frame-14"><div class="text-wrapper-6">중복확인</div></div>
          <footer class="footer"><p class="p">Copyright © 2025. FitLink All rights reserved.</p></footer>
        </div>
      </div>
    </div>
  </body>
</html>
